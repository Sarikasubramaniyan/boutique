<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BortiQ â€“ South Indian Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { display: ['Playfair Display'], body: ['Poppins'] },
          colors: { brand: { light:'#fdfaf6',dark:'#1a1a1a',accent:'#c5a572'} }
        }
      }
    }
  </script>
</head>
<body class="font-body bg-brand-light dark:bg-brand-dark text-gray-800 dark:text-gray-100">
  <!-- Navbar  -->
   <nav class="flex justify-between items-center px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-white/70 dark:bg-brand-dark/70 backdrop-blur sticky top-0 z-50">
    <h1 class="text-2xl font-display text-brand-accent">BortiQ</h1>
    <ul class="hidden md:flex space-x-6 font-medium">
      <li><a href="index.html" class="hover:text-brand-accent">Home</a></li>
      <li><a href="collections.html" class="hover:text-brand-accent">Collections</a></li>
      <li><a href="about.html" class="hover:text-brand-accent">About</a></li>
      <li><a href="contact.html" class="hover:text-brand-accent">Contact</a></li>
    </ul>
    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">ðŸŒ“</button>
  </nav>
  <main class="max-w-7xl mx-auto px-6 py-16">
  <h1 class="text-4xl font-display text-center mb-12">Get in Touch</h1>

  <div class="grid md:grid-cols-2 gap-12">
    
    <!-- Left column: contact info -->
    <div class="space-y-8">
      <div>
        <h2 class="text-2xl font-semibold mb-4">Our Boutique</h2>
        <p class="text-lg leading-relaxed">
          5th Cross Street,<br>
          Thillai Nagar, Trichy - 620018.
        </p>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4">Call / WhatsApp</h2>
        <p class="text-lg">+91 98765 43210</p>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4">Follow Us</h2>
        <div class="flex space-x-4">
          <a href="https://instagram.com" target="_blank" class="text-pink-500 hover:text-pink-700 text-xl">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://wa.me/919876543210" target="_blank" class="text-green-500 hover:text-green-700 text-xl">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Right column: contact form -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
      <form action="#" method="post" class="space-y-6">
        <div>
          <label class="block font-semibold mb-2" for="name">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700">
        </div>
        <div>
          <label class="block font-semibold mb-2" for="email">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700">
        </div>
        <div>
          <label class="block font-semibold mb-2" for="message">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700"></textarea>
        </div>
        <button type="submit"
          class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-lg transition-colors">
          Send Message
        </button>
      </form>
    </div>

  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
